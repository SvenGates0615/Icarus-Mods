name: SG-Longer Days Issue
description: Report an issue for the SG-Longer Days mod
title: "[SG-Longer Days]: "
labels: ["SG-Longer Days"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for SG-Longer Days!
  - type: input
    id: icarus-version
    attributes:
      label: Icarus Game Version
      description: What version of Icarus are you running?
      placeholder: e.g., Week 150
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      description: What version of the SG-Longer Days mod are you using?
      placeholder: e.g., 1.0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/SvenGates0615/Icarus-Mods/blob/main/CODE_OF_CONDUCT)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
          
